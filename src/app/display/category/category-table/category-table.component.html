<!-- {{updatedCategory | json}} -->
<!-- <mat-spinner></mat-spinner> -->
<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Search . . .</mat-label>
    <input matInput (keyup)="applyFilter($event)"  #input>
  </mat-form-field>

  <table *ngIf="dataSource" mat-table class="full-width-table" [dataSource] = "dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>S.no</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Category name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef='actions'>
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon style="color: rgb(0, 25, 4);" (click)="editCategory(row.name, row.id)">edit</mat-icon> |
        <mat-icon style="color: rgb(246, 34, 34);" (click)="deleteCategory(row.id)">delete</mat-icon>
      </td>
    </ng-container>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No categories found</td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <ng-container *ngIf = "dataSource.data.length == 0">
      <td class="mat-cell">No records found</td>
    </ng-container> -->
  </table>
  <mat-paginator #paginator
  
  [length]="dataSource?.data.length"
  [pageIndex]="0"
  [pageSize]="100"
  [pageSizeOptions]="[1,5,10,15,20]">
  
  </mat-paginator>
  

</div>
