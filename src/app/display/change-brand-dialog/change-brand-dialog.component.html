<span mat-dialog-title>Add Brand</span>
<hr />

<mat-dialog-content>
  <!-- {{changeBrand.value | json}} -->
  <form novalidate (ngSubmit)="saveChanges()" [formGroup]="changeBrand">
    <div class="form-group">
      <h3 matLine>Brand name</h3>
      <input
        type="text"
        class="form-control"
        placeholder="Brand name"
        formControlName="brandName"
        required
      />
    </div>
    <button mat-stroked-button color="warn" mat-dialog-close>close</button> <span class="flex-spacer"></span>
    <button
      class="btn btn-success"
      [disabled]="changeBrand.invalid"
      (click)="saveChanges()"
    >
      Save changes
    </button>
  </form>
</mat-dialog-content>
