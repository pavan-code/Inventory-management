<div class="container" >
    <div class="header">
        <span style="font-size: 20px;">Manage <sub style="font-size: 12px;">Products</sub></span>
    </div>
    <hr style="margin: 10px 0;">
    <!-- {{product | json}} -->
    <div class="container" style="background-color:whitesmoke;">
        <h2>Add Product</h2>
        <form novalidate (ngSubmit)="saveProduct()" [formGroup]="productForm">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Product name</mat-label>
                <input type="text" matInput formControlName = "productName">
                <mat-error *ngIf = "formErrors.productName">
                    {{formErrors.productName}}
                </mat-error>
            </mat-form-field> <br>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Price</mat-label>
                <input type="number" matInput formControlName = "price">
                <mat-error *ngIf = "formErrors.price">
                    {{formErrors.price}}
                </mat-error>
            </mat-form-field> <br>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Quantity</mat-label>
                <input type="number" matInput formControlName = "quantity">
                <mat-error *ngIf = "formErrors.quantity">
                    {{formErrors.quantity}}
                </mat-error>
            </mat-form-field> <br>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Description</mat-label>
                <textarea name="" id="" cols="30" rows="4" matInput formControlName="description"></textarea>
                <mat-error *ngIf = "formErrors.description">
                    {{formErrors.description}}
                </mat-error>
            </mat-form-field> <br>            
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Category</mat-label>
                <!-- <input type="text" matInput formControlName = "category"> -->
                <mat-select formControlName = "category">
                    <mat-option value = "{{cat}}" *ngFor = "let cat of categories">
                        {{cat}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf = "formErrors.category">
                    {{formErrors.category}}
                </mat-error>
            </mat-form-field> <br>            
            <mat-form-field appearance="outline">
                <mat-label>Expiry date</mat-label>
                <input type="date" matInput formControlName = "expiryDate">
            </mat-form-field> <br>
            
            <button class="btn btn-success" (click)="saveProduct()"> <i class="fa fa-save"></i> Save product</button>
        </form>
    </div>
</div>
