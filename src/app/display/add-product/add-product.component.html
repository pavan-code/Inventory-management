<div class="container" style="background-color:whitesmoke;">
    <div class="header">
        <span style="font-size: 20px;">Manage <sub style="font-size: 12px;">Products</sub></span>
    </div>
    <hr style="margin: 10px 0;">
    
    <div class="container">
        <h3>Add Product</h3>
        <form novalidate>
            <div class="form-group">
                <label for="name">Product name</label>
                <input type="text" placeholder="Enter product name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" placeholder="Enter price" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Quantity">Quantity</label>
                <input type="number" placeholder="Enter quantity" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="30" rows="5" placeholder="Add product description.." class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" class="form-control" placeholder="Select category">
            </div>
            <div class="form-group">
                <label for="brand">brand</label>
                <input type="text" class="form-control" placeholder="Select brand">
            </div>
        </form>
    </div>
</div>
