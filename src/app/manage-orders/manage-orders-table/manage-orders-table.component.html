<div class="container">
    <table mat-table [dataSource] = "dataSource" matSort>
        <ng-container matColumnDef = "billno">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>S.no</th>
            <td mat-cell *matCellDef="let row">{{row.billno}}</td>
        </ng-container>

        <ng-container matColumnDef = "customername">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer name</th>
            <td mat-cell *matCellDef = "let row">{{row.customername}}</td>
        </ng-container>

        <ng-container matColumnDef = "mobile">
            <th mat-header-cell *matHeaderCellDef>Mobile</th>
            <td mat-cell *matCellDef = "let row">{{row.mobile}}</td>
        </ng-container>

        <ng-container matColumnDef = "datetime">
            <th mat-header-cell *matHeaderCellDef>Date Time</th>
            <td mat-cell *matCellDef = "let row">{{row.datetime}}</td>
        </ng-container>

        <ng-container matColumnDef = "totalproducts">
            <th mat-header-cell *matHeaderCellDef>Total Products</th>
            <td mat-cell *matCellDef = "let row">{{row.totalproducts}}</td>
        </ng-container>

        <ng-container matColumnDef = "totalamount">
            <th mat-header-cell *matHeaderCellDef>Total amount</th>
            <td mat-cell *matCellDef = "let row">{{row.totalamount}}</td>
        </ng-container>

        <ng-container matColumnDef = "paymentstatus">
            <th mat-header-cell *matHeaderCellDef>Payment status</th>
            <td mat-cell *matCellDef = "let row">{{row.paymentstatus}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator #paginator
        [length] = "dataSource?.data.length"
        [pageIndex]="0"
        [pageSize]="10"
        [pageSizeOptions]="[1,5,10,15,20]"
        >
    </mat-paginator>
</div>
