<div
    class="container"
    fxFlex
    fxLayout='column'
    flexLayoutAlign='space-evenly center'>
    <!-- {{forgotPassword.value | json }} -->
    <form fxFlex action="" novalidate [formGroup]="forgotPassword">
        <mat-form-field class="full-width" appearance='outline'>
            <mat-label> <i class="fa fa-envelope"></i> Registered Email ID</mat-label>
            <input type="text" matInput formControlName="mailId">
            <mat-error *ngIf='formErrors.mailId'>
                {{formErrors.mailId}}
            </mat-error>
        </mat-form-field>
        <br> <br>
        <button [disabled]='forgotPassword.invalid' class="full-width" mat-raised-button>Request OTP</button>
    </form>
</div>
